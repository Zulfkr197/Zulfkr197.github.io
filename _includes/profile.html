<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ "/" | relative_url  }}about">
                <img id="avatar" class="2x" src="{{ "/" | relative_url  }}assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ "/" | relative_url  }}assets/images/avatar.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
        <nav class="main-nav">
            {% if page.url != "/" %}
                <a href="{{ "/" | relative_url  }}"> <span class="arrow">‚Üê</span> Home </a>
            {% endif %}

            {% if page.url != "/about/" %}
                <a href="{{ "/" | relative_url  }}about">About </a>
            {% endif %}

            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/kuliah">Kuliah</a>
            <a href="{{ site.baseurl }}/resume">CV</a>
            <a href="{{ site.baseurl }}/portofolio">Portofolio</a>
        </nav>
    </section>
</div>
