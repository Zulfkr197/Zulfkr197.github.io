---
title: Portofolio
permalink: portofolio/
profile: true
portofolio: true
---

    {% for post in site.posts %}
      <div class="post col-span-2 lg:col-span-1">
          <div class="thumbnail relative col-span-5 lg:col-span-3 mb-4 lg:mb-8">
              <img src="{{ post.thumbnail }}"/>
              <div class="linker absolute top-0 left-0 h-full w-full opacity-0 transition ease-in-out delay-150">
                  <a class="text-white flex h-full w-full bg-black/50 text-center rounded-lg" href="{{ post.thumbnail }}">
                      <svg xmlns="http://www.w3.org/2000/svg" class="m-auto inline-block h-10 w-10" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                  </a>
              </div>
          </div>
          <div class="body my-auto">
              <h2 class="text-2xl font-semibold text-slate-700 pt-4 pb-4">{{ post.title }} <span class="bg-biru-600 ml-2 font-semibold tracking-wide rounded-full py-1.5 px-4 text-sm text-white inline-block">{{ post.date | date:"%Y" }}</span></h2>
              <p class="leading-loose text-slate-500">{{ post.description }}</p>
          </div>
      </div>
    {% endfor %}
