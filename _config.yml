name: Zulfikar
description: Portofolio.
meta_description: "Portofolio Zulfikar"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 3
domain_name: 'https://zulfkr.my.id/'
google_analytics: 'UA-140855615-1'

# Details for the RSS feed generator
url:            'https://zulfkr.my.id/'
author:         'zulfkr'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "portofolio" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
