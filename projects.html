---
layout: default
title: Projects
permalink: projects/
---

	{% for post in site.posts %}
		<div class="article">
			<div class="thumbnail mb-4 rounded-md bg-bone rounded-md border border-bone-border">
				<a href="{{ post.site }}">
					<img src="{{ "/" | relative_url  }}{{ post.thumbnail }}" alt="cv_zulfikar">
				</a>
				</div>
				<h2 class="title font-heading font-medium text-lg text-slate-800">
					{{ post.title }}
				</h2>
				<p class="text-slate-600">{{ post.type }}</p>
		</div>
	{% endfor %}
